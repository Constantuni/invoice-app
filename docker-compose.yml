services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "SaPassword01!"
    ports:
      - "1433:1433"
    volumes:
      - sqldata:/var/lib/mssql/data
      - ./init.sql:/init.sql
    healthcheck:
      test: ["CMD", "/opt/mssql-tools18/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "SaPassword01!", "-C", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  db-init:
    image: mcr.microsoft.com/mssql/server:2022-latest
    depends_on:
      sqlserver:
        condition: service_healthy
    volumes:
      - ./init.sql:/init.sql
    command: >
      /bin/bash -c "/opt/mssql-tools18/bin/sqlcmd -S sqlserver -U sa -P SaPassword01! -C -i /init.sql"
    restart: "no"

  api:
    build: ./InvoiceApi
    ports:
      - "5238:8080"
    environment:
      ConnectionStrings__DefaultConnection: "Server=sqlserver;Database=InvoiceDb;User Id=sa;Password=SaPassword01!;TrustServerCertificate=True;"
      Jwt__Key: "invoice-app-super-secret-key-12345!"
      Jwt__Issuer: "InvoiceApi"
      Jwt__Audience: "InvoiceClient"
      ASPNETCORE_URLS: "http://+:8080"
    depends_on:
      db-init:
        condition: service_completed_successfully

  frontend:
    build: ./invoice-ui
    ports:
      - "5173:80"
    depends_on:
      - api

volumes:
  sqldata: